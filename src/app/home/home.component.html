<p-growl></p-growl>

  <div class="jumbotron"> 
      <h1 style="text-align:center" >Welcome to</h1>      

      <h1 style="text-align:center" >Herolo Library</h1>      
      
    </div>

        <button  class="btn btn-lg btn-primary addBook" (click)="addNewBook()">Add New Book</button>

<div *ngIf="books.length > 0" class="container" style="margin-top:150px;">
<mat-card  class="example-card" *ngFor="let  book of books let i = index ;" >

        
  <mat-card-header>

    <mat-card-subtitle>Title: {{book.volumeInfo.title | titlecase | removeSpecialChars }} 
      <span *ngIf="!book.volumeInfo.title">None provided</span>
      <hr>
    </mat-card-subtitle>

   

    <mat-card-subtitle> Id:{{book.id}}  <hr> </mat-card-subtitle>
    



    <mat-card-subtitle> By:  {{book.volumeInfo.authors}}
        <span *ngIf="!book.volumeInfo.authors">None provided</span>
        <hr>
    </mat-card-subtitle>


    <mat-card-subtitle> Published:{{book.volumeInfo.publishedDate}}
        <span *ngIf="!book.volumeInfo.publishedDate">None provided</span>
    </mat-card-subtitle>

  



  </mat-card-header>
  
  <img *ngIf="book.volumeInfo.imageLinks == undefined" src="https://cdn.browshot.com/static/images/not-found.png" height="142" width="142" class="event-image" alt="not found">
  <img *ngIf="book.volumeInfo.imageLinks != undefined" mat-card-image [src]="book.volumeInfo.imageLinks.thumbnail" onError="this.onerror=null;this.src='https://cdn.browshot.com/static/images/not-found.png'" height="142" width="142" class="event-image" alt="not found">

  <mat-card-actions>
      <button  class="btn btn-primary"  (click)="openEditDialog(i)">Edit</button>
      <button  class="btn btn-danger" style="margin-left:10px;"  (click)=deleteBook(i)>Delete</button>
  </mat-card-actions>

</mat-card>

</div>
